<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script defer src="index.js"></script>
    <div id="container" class="container">
        <div id="divleft" class="divleft">
        <h1> PHOTO GALLERY </h1>
        <h2> Enter the number of Photos </h2>
        <input type="number" id="photoNumber" class="photoNumber" value="1" min="1" max="20">
        <small id="error" class="error"> Error message </small>
        <button id="getPhoto" class="getPhoto"> GET PHOTOS </button>
        </div>
        <div id="divimg" class="divimg">

            <img src="https://images.unsplash.com/photo-1687252827323-6bb790696569?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="image">
